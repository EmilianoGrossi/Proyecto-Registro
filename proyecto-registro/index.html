<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja-trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn_iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja-trasera-register">
                    <h3>¿No tienes una cuenta?</h3>
                    <p>Regístrate para inicia sesión</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>
            
            <div class="contenedor_login-register"> 
                <form action="" class="formulario-login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button class="botton">Entrar</button>
                </form>

                <form action="" class="formulario-register">
                    <h2>Regístrate</h2>
                    <input type="text" placeholder="Nombre y apellido">
                    <input type="email" placeholder="Correo electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button class="botton">Registrarse</button>
                </form>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
